# Deploy to Vercel on push to main
# Required repository secrets:
# - VERCEL_TOKEN (create a Personal Token in Vercel)
# - VERCEL_ORG_ID (from Vercel dashboard / API)
# - VERCEL_PROJECT_ID (from Vercel dashboard / API)

name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Enable pnpm (via corepack)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # set prod: true so pushes to main create production deployments
          prod: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
